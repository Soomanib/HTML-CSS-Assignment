<!DOCTYPE html>
<html>
	<head>
		<title>Registration</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="RegistrationFormContainer" class="flex-center">
			<div id="RegistrationForm">				
				<header>
					<p id="LeaveTableHeadText">Register For New Leave</p>
				</header>
				<section>
					<form id="RegistrationFormContent" class="flex-center">
						<input type="text" name="name" id = "Name" class="text-input" placeholder="Employee Name" autocomplete="off" required>
						<span id="NameError" class="ErrorMessage"></span>
						<input type="text" name="employee-id" id = "EmployeeId" class="text-input" placeholder="Employee ID" autocomplete="off" required>
						<span id="IdError" class="ErrorMessage"></span>
						<input type="text" name="email" id="Email" class="text-input" placeholder="Email Address" autocomplete="off" required>
						<span id="EmailError" class="ErrorMessage"></span>
						<div><label id="FromDate">Start date </label><input type="date" id = "StartDate" class="date-input"  autocomplete="off" required></div>
						<span id="StartDateError" class="ErrorMessage"></span>
						<div><label id="ToDate">End Date</label><input type="date" id = "EndDate" class="date-input" autocomplete="off" required></div>
						<span id="EndDateError" class="ErrorMessage"></span>
						<span id="DateEntryError" class="ErrorMessage"></span>
						<fieldset id="LeaveRadio">
							<legend>Select leave type:</legend>
							<input type="radio" name="leave-type" class="radio-input" id="CustomLeaveType" value = "Custom" autocomplete="off" required>Custom Leave<br>
						    <input type="radio" name="leave-type" class="radio-input" id="SickLeaveType" value = "Sick" autocomplete="off" required>Sick Leave<br>
						</fieldset>
						<span id="LeaveTypeError" class="ErrorMessage"></span>
						<div>
							<input type="file" class="file-input" name="fileToUpload" id = "File" autocomplete="off" required>
							<img id="PreviewImage" src="resources/defaultPreview.png">
						</div>
						<span id="FileError" class="ErrorMessage"></span>
						<div class="button-container">
							<button type="button" value="Save" id="FormSubmitButton" class="form-button" autocomplete="off">Save</button>
							<button type="button" value="Cancel" id="FormCancelButton" class="form-button" autocomplete="off">Cancel</button>
						</div>
					</form>
				</section>
			</div>
		</div>

		<div id="ListContainer">
			<div id="ListBox">
				<h1 class="caption">LIST OF LEAVES TAKEN BY THE EMPLOYEES</h1>
				<div id="AddButtonContainer">
					<div id="AddButton" class="all-button">Add</div>
				</div>
				<input type="text" id="FilterNames" onkeyup="filterNames()" placeholder="Search for names..">
				<div id="ListContent">
					<table id="LeaveTable">
						<thead>
							<tr class="leave-table-head">
								<th class="header-with-sort" style="border-collapse: collapse;">
									<div>Id</div>
									<div>
										<div id="SortByID" class="sort-button asc"></div>
										<div id="SortByIdDesc" class="sort-button desc"></div>
									</div>
								</th>
								<th>
									Name
								</th>
								<th>
									Email
								</th>
								<th>
									Start Date
								</th>
								<th>
									End Date
								</th>
								<th class="header-with-sort" style="border-collapse: collapse;">
									<div>Days</div>
									<div>
										<div id="SortByDayCount" class="sort-button asc"></div>
										<div id="SortByDayCountDesc" class="sort-button desc"></div>
									</div>
								</th>
								<th>
									Leave Type
								</th>
								<th>
									File
								</th>
								<th>
									Action
								</th>
							</tr>
						</thead>
						<tbody id="LeaveTableRowContainer">
						</tbody>
					</table>
				</div>				
			</div>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
