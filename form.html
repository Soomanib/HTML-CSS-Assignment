<!DOCTYPE html>
<html>
	<head>
		<title>Registration</title>
		<link rel="stylesheet" type="text/css" href="all.css">
	</head>
	<body>
		<div id="RegistrationFormContainer" class="flex-center">
			<div id="RegistrationForm">				
				<header>
					<p id="LeaveTableHeadText">Register For New Leave</p>
				</header>
				<section>
					<form id="RegistrationFormContent" class="flex-center">
						<input type="text" name="name" class="text-input" placeholder="Employee Name" autocomplete="off" required>
						<input type="text" name="employee-id" class="text-input" placeholder="Employee ID" autocomplete="off" required>
						<input type="text" name="email" class="text-input" placeholder="Email Address" autocomplete="off" required>
						<div><label id="FromDate">Start date </label><input type="date" class="date-input"  autocomplete="off" required></div>
						<div><label id="ToDate">End Date</label><input type="date" class="date-input" autocomplete="off" required></div>
						<fieldset id="LeaveRadio">
							<legend>Select leave type:</legend>
							<input type="radio" name="leave-type" class="radio-input" id="CustomLeaveType" value = "Custom" autocomplete="off" required>Custom Leave<br>
						    <input type="radio" name="leave-type" class="radio-input" id="SickLeaveType" value = "Sick" autocomplete="off" required>Sick Leave<br>
						</fieldset>
						<input type="file" class="file-input" name="fileToUpload" autocomplete="off" required>
						<input type="button" value="Save" id="FormSubmitButton" autocomplete="off" required>
					</form>
				</section>
			</div>
		</div>

		<div id="ListContainer">
			<div id="ListBox">
				<input type="text" id="FilterNames" onkeyup="filterNames()" placeholder="Search for names..">
				<div id="AddButtonContainer">
					<div id="SortByDayCount" class="all-button">Sort Days (Ascending)</div>
					<div id="SortByDayCountDesc" class="all-button">Sort Days (Descending)</div>
					<div id="SortByID" class="all-button">Sort ID (Ascending)</div>
					<div id="SortByIdDesc" class="all-button">Sort ID (Descending)</div>
					<div id="AddButton" class="all-button">Add</div>
				</div>
				<div id="ListContent">
					<table id="LeaveTable">
						<caption class="table-caption">List of leaves taken by the employees</caption>
						<thead>
							<tr class="leave-table-head">
								<th>
									Id
								</th>
								<th>
									Name
								</th>
								<th>
									Email
								</th>
								<th>
									Start Date
								</th>
								<th>
									End Date
								</th>
								<th>
									Days
								</th>
								<th>
									Leave Type
								</th>
								<th>
									File
								</th>
							</tr>
						</thead>
						<tbody id="LeaveTableRowContainer">
						</tbody>
					</table>
				</div>				
			</div>
		</div>
		<script src="JavascriptFile.js" type="text/javascript"></script>
	</body>
</html>
