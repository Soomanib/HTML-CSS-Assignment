<!DOCTYPE html>
<html>
	<head>
		<title>Registration</title>
		<link rel="stylesheet" type="text/css" href="all.css">
	</head>
	<body>
		<div id="RegistrationFormContainer" class="flex-center">
			<div id="RegistrationForm">				
				<header>
					<p>Register for new leave</p>
				</header>
				<section>
					<form id="RegistrationFormContent" class="flex-center" action="leave-list.html">
						<input type="text" name="name" class="text-input" placeholder="Employee Name" autocomplete="off" required>
						<input type="text" name="employee-id" class="text-input" placeholder="Employee ID" autocomplete="off" required>
						<input type="text" name="email" class="text-input" placeholder="Email Address" autocomplete="off" required>
						<div><label id="FromDate">Start date </label><input type="date" class="date-input" autocomplete="off" required></div>
						<div><label id="ToDate">End Date</label><input type="date" class="date-input" autocomplete="off" required></div>
						<fieldset id="LeaveRadio">
							<legend>Select leave type:</legend>
							<input type="radio" name="leave-type" class="radio-input" autocomplete="off" required>Custom Leave<br>
						    <input type="radio" name="leave-type" class="radio-input" autocomplete="off" required>Sick Leave<br>
						</fieldset>
						<input type="file" class="file-input" name="fileToUpload" required>
						<input type="submit" value="Save" id="FormSubmitButton" required>
					</form>
				</section>
			</div>
		</div>
	</body>
</html>
